<ion-header>
  <ion-toolbar>
  <ion-title>COVID no Brasil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position = "floating">E-mail</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>  
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button fill="solid" expand="block" color="dark"(click)="loginUsuario()">Logar</ion-button>
        <ion-button fill="outline" expand="block" color="success" (click)="novoUsuario()">Fazer cadastro</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
